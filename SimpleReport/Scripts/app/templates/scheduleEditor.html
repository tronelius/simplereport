<div>
    <div class="overlay" data-ng-if="!data">
        <i class="fa fa-refresh fa-spin"></i>
    </div>

    <div data-ng-show="data">
        <div class="row content-text">
            <div class="col-xs-12">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="control-label">Choose schedule to edit</label>
                        <select ng-model="selectedSchedule" class="form-control" ng-options="schedule as schedule.Name for schedule in data" data-ng-change="selectedScheduleChanged()">
                            <option></option>
                        </select>
                    </div>
                    <button class="btn btn-primary" ng-click="addNew()"><i class="fa fa-plus"></i> Add new</button>
                </div>
            </div>
        </div>
        <form role="form" ng-hide="!schedule" class="">
            <div class="row">
                <div class="col-md-6 col-lg-5">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label" title="The name of the schedule">Name</label>
                                        <div>
                                            <input type="text" ng-model="schedule.Name" class="form-control" placeholder="Give your schedule a name" title="The name of the schedule">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label" title="The actuall schedule">Schedule</label>
                                        <div>
                                            <div data-cron-editor ng-model="schedule.Cron"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="box-footer">
                        <button type="button" class="btn btn-success" ng-click="save()">Save changes</button>
                        <button type="button" class="btn btn-primary pull-right" ng-click="delete()">Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
