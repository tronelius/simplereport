<div>
    <div class="overlay" data-ng-if="!data">
        <i class="fa fa-refresh fa-spin"></i>
    </div>

    <table class="table table-condensed table-striped" data-ng-if="data">
        <thead>
        <tr>
            <th data-ng-repeat="header in ::data.Headers">{{header}}</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="row in ::data.Rows">
            <td data-ng-repeat="val in ::row track by $index">{{val}}</td>
        </tr>
        </tbody>
    </table>
</div>
