<div data-ng-if="data">
    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <th data-ng-repeat="header in ::data.Headers">{{header}}</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="row in ::data.Rows">
            <td data-ng-repeat="val in ::row track by $index">{{val}}</td>
        </tr>
        </tbody>
    </table>
</div>
